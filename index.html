<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>

	<p class="text-center">
		<a href="https://github.com/pabloriutort/random-colour" target="_blank"><i class="fa fa-github"></i></a>
	</p>

	<script>
		//get random colour
		var colours = ['white','red','lime','purple','blue','yellow','black','orange','pink'];
		var randomColour = colours[Math.floor(Math.random()*colours.length)];
		
		//put favicon according to new color
		var link = document.createElement('link');
    link.type = 'image/x-icon';
    link.rel = 'shortcut icon';
    link.href = 'favicons/'+ randomColour + ".png";
	  document.getElementsByTagName('head')[0].appendChild(link);

		//finally paint the body
		var body = document.getElementsByTagName("BODY")[0];
		body.style.backgroundColor = randomColour;
		
	</script>

</body>
</html>
